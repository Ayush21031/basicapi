name: Build, Push, and Deploy Docker image

on:
  push:
    branches:
      - master # Trigger the workflow on push to the main branch (change if your default branch is different)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ayush21031/basicapi:latest

    - name: Deploy to GCP VM
      env:
        GCP_VM_IP: ${{ secrets.GCP_VM_IP }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > ssh_key
        chmod 600 ssh_key
        scp -o StrictHostKeyChecking=no -i ssh_key deploy.sh $SSH_USERNAME@$GCP_VM_IP:~/deploy.sh
        ssh -o StrictHostKeyChecking=no -i ssh_key $SSH_USERNAME@$GCP_VM_IP "bash ~/deploy.sh"
